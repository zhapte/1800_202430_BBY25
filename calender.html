<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="description" content="My 1800 App">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Library JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Material Icons and Custom CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/cstyle.css">
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ecogether</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Calendar Section -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="prevMonth()">Prev</button>
            <h2 id="month-year">October 2024</h2>
            <button onclick="nextMonth()">Next</button>
        </div>

        <div class="calendar-grid" id="calendar-grid">
            <div class="day-label">Sunday</div>
            <div class="day-label">Monday</div>
            <div class="day-label">Tuesday</div>
            <div class="day-label">Wednesday</div>
            <div class="day-label">Thursday</div>
            <div class="day-label">Friday</div>
            <div class="day-label">Saturday</div>

            <!-- Calendar slots generated by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="navbar bg-info fixed-bottom">
        <div class="container d-flex justify-content-around">
            <a href="stats.html"><span class="material-icons">paid</span></a>
            <a href="goal.html"><span class="material-icons">signal_cellular_alt</span></a>
            <a href="main.html"><span class="material-icons">home</span></a>
            <a href="calendar.html"><span class="material-icons">event</span></a>
            <a href="friends.html"><span class="material-icons">group</span></a>
        </div>
    </footer>

    <!-- JavaScript Functions -->
    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
        let currentMonth = 9; // October
        let currentYear = 2024;

        function updateCalendar() {
            document.getElementById("month-year").innerText = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Clear the current grid slots
            const calendarGrid = document.getElementById("calendar-grid");
            calendarGrid.innerHTML = `
                <div class="day-label">Sunday</div>
                <div class="day-label">Monday</div>
                <div class="day-label">Tuesday</div>
                <div class="day-label">Wednesday</div>
                <div class="day-label">Thursday</div>
                <div class="day-label">Friday</div>
                <div class="day-label">Saturday</div>
            `;

            // Get the number of days in the month
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Start day of the week (0 = Sunday, 1 = Monday, etc.)
            const startDay = new Date(currentYear, currentMonth, 1).getDay();

            // Add empty slots for days before the start day
            for (let i = 0; i < startDay; i++) {
                calendarGrid.innerHTML += '<div class="time-slot"></div>';
            }

            // Add day slots for each day in the month
            for (let day = 1; day <= daysInMonth; day++) {
                calendarGrid.innerHTML += `<div class="time-slot">${day}</div>`;
            }
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar();
        }

        // Initialize calendar on page load
        document.addEventListener("DOMContentLoaded", updateCalendar);
    </script>
</body>
</html>
